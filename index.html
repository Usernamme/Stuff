<!DOCTYPE html>
<html>
  <head>
    <title>Life</title>
  </head>
  <body>
    <p id="debug"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.3.0/math.min.js"></script>
    <script src="pen_min.js"> </script>
    <canvas id="main_window", width=640, height=640></canvas>
    <script>
      function draw() {
        var canvas = document.getElementById("main_window");
        if (canvas.getContext) {
          var ctx = canvas.getContext('2d');

          ctx.fillStyle = "#111111";
          ctx.fillRect(0,0,640,640);

          for (var x = 25; x <= 225; x += 25){
            ctx.strokeStyle = "rgb(" + 0 + "," + x*10 + "," + x + ")";
            ctx.strokeRect(x, x, x+25, x+25);
            ctx.strokeRect(480-x, 480-x, x+25, x+25);
          }

          document.getElementById("debug").innerHTML = math.sqrt(-4);
        }
      }
      //document.querySelector('html').onclick = function(){};
      draw()
    </script>
  </body>
</html>
